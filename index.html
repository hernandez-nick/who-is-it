<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Is It?</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <script defer src="js/data.js"></script>
</head>
<body>
    <section id="start-screen" class="screen">
        <h1>WHO IS IT?</h1>
        <p>Guess who the person is on the screen! Choose a category below:</p>
        <div>
            <button class="category-btn" data-category="Athletes">Athletes</button>
            <button class="category-btn" data-category="Musicians">Musicians</button>
            <button class="category-btn" data-category="Actors">Actors</button>
        </div>
    </section>

    <section id="game-screen" class="screen hidden">
        <div class="game-header">
            <p>Level: <span id="level">1</span>/20</p>
            <p>Score: <span id="score">0</span></p>
        </div>

        <div class="image-box">
            <img id="game-image" alt="WHO IS IT?">
        </div>

        <div>
            <input type="text" id="answer-input" placeholder="Type your answer here">
            <button id="submit-btn">Submit</button>
        </div>

        <p id="feedback"></p>
    </section>

    <section id="end-screen" class="screen hidden">
        <h2>GAME OVER!</h2>
        <p id="final-score"></p>
        <div class="end-buttons">
            <button id="play-again-btn">Play Again</button>
            <button id="choose-category-btn">Choose Category</button>
        </div>
    </section>        
</body>
</html>
